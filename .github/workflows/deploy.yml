name: Deploy to cPanel

on:
   push:
      branches: [deploy] # Change to the branch you use for deployment

jobs:
   build-and-deploy:
      runs-on: ubuntu-latest

      steps:
         - name: Checkout repository
           uses: actions/checkout@v3

         - name: Setup Node.js
           uses: actions/setup-node@v3
           with:
              node-version: '20'
              cache: 'npm'

         - name: Install Dependencies
           run: npm ci

         - name: Generate Prisma Client
           run: npx prisma generate

         - name: Build Application
           env:
              DATABASE_URL: ${{ secrets.DATABASE_URL }}
           run: npm run build

         - name: Prepare Deployment Files
           run: |
              # Create deployment directory
              mkdir -p deployment/quiz

              # Move built files into deployment folder
              mv .next/standalone deployment/quiz/
              mv .next/static deployment/quiz/
              mv public deployment/quiz/

              # Copy .htaccess for routing
              cp public/.htaccess deployment/quiz/

              # Ensure Next.js server is executable
              chmod +x deployment/quiz/server.js

         - name: FTP Deploy
           uses: SamKirkland/FTP-Deploy-Action@v4.3.4
           with:
              server: ${{ secrets.FTP_SERVER }}
              username: ${{ secrets.FTP_USERNAME }}
              password: ${{ secrets.FTP_PASSWORD }}
              local-dir: deployment/quiz/
              server-dir: /
              exclude: |
                 **/.git*
                 **/.git*/**
                 **/node_modules/**
                 README.md
                 .env*

